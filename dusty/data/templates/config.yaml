# Dusty configuration
config_version: 2
suites: # Test suites
  test: # Suite name
    general: # General config
      dast:
        target: https://test/app/
        exclude:
        - https://test/logout.*
      sast:
        code_path: /code
    scanners: # Scanner config
      dast:
        zap: true
    processing: # Processing config
      false_positive: /tmp/false_positive.config
      min_severity_filter: Major
    reporters: # Reporter config
      html:
        report_path: /report
        report_name: report.html
