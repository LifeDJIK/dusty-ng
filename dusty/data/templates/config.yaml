# Dusty configuration
config_version: 2
suites: # Test suites
  test: # Suite name
    general: # General config
      dast:
        hostname: test
        port: 443
        proto: https
      sast:
        code_path: /code
    scanners: # Scanner config
      dast:
        zap: true
    processing: # Processing config
      min_level: Major
    reporters: # Reporter config
      html:
        report_path: /report
        report_name: report.html
